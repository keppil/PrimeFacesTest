<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<p:outputPanel id="topDiv" style="display:block">
		<h:form id="blinkForm">
			<p:inputText id="input">Code will appear between the input text and the table. Reload page to see code again.</p:inputText>
			<p:watermark value="foo" for="input"></p:watermark>
			<p:defaultCommand target="input"></p:defaultCommand>
		</h:form>
	</p:outputPanel>
	<p:dataTable id="cars" var="car" value="#{dtBigView.cars}">
		<f:facet name="header">
        	List of Cars
		</f:facet>

		<p:column headerText="Id">
			<h:outputText value="#{car.id}" />
		</p:column>

		<p:column headerText="Year">
			<h:outputText value="#{car.year}" />
		</p:column>

		<p:column headerText="Brand">
			<h:outputText value="#{car.brand}" />
		</p:column>

		<p:column headerText="Color">
			<h:outputText value="#{car.color}" />
		</p:column>

		<p:column headerText="Price">
			<h:outputText value="#{car.price}">
				<f:convertNumber type="currency" currencySymbol="$" />
			</h:outputText>
		</p:column>
	</p:dataTable>
</h:body>
</html>
